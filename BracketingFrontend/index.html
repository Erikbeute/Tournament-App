<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracketing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Tournament App</h1>
    </div>
    <div id="app">
        <section id="participants-section">
            <h2>Participants</h2>
            <div id="participants"></div>
            <input type="text" id="newParticipant" placeholder="Enter participant">
            <button onclick="addParticipant()">Add Participant</button>
            <button onclick="generateRandomPairs()">Generate Random Pairs</button>
        </section>
        <section>
            <div id="pairs"></div>
        </section>
        <section id="result-section">
            <h2>Results</h2>
            <div id="results"></div>
            <button onclick="nextRound()">Next Round</button>
            <button onclick="reset()"> Reset </button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
